<div class="accordion" id="accordionParkings">
  <div class="card">
    <table class="table table-stripe" >
      <thead style="color: white"><tr>
        <th>Parking name</th>
        <th>Parking address</th>
        <th> Slot Num </th>
        <th> Price </th>
        <th> Taken </th>
      </tr></thead>

      <tbody>
      <tr style="color: white; border-bottom: 1px solid;" *ngFor ="let d of container;">

        <td> {{d.parking_name}}</td>
        <td> {{d.parking_address}}</td>
        <td> {{d.slot_num}}</td>
        <td> {{d.price}}</td>
        <td>{{slotActive}}</td>
        <ng-template #other_content><s>Not available</s></ng-template>
      </tr>

      </tbody>
    </table>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalMakePriv" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Buy a ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="phone" placeholder="Phone Number"><br>
        <input id="plate" placeholder="License Plate"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
